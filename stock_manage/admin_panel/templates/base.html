                </div>

            </a>

        </div>

        <nav class="mt-5 px-3 space-y-1 overflow-y-auto h-[calc(100vh-8rem)] pb-6">

    <a href="{% url 'auth_dashboard' %}"
       class="nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
        <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
            <i class="fas fa-home text-sm"></i>
        </span>
        <span class="font-medium">Dashboard</span>
    </a>

    <a href="{% url 'auth_suppliers' %}"
       class="nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
        <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
            <i class="fa-solid fa-truck text-sm"></i>
        </span>
        <span class="font-medium">Suppliers</span>
    </a>

    <div class="relative">
        <a href="{% url 'auth_workers' %}"
           class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
            <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
                <i class="fa-solid fa-user-gear text-sm"></i>
            </span>
            <span class="font-medium">Workers</span>
           
        </a>
        <button id="workersNavDropdownToggle" class="absolute inset-y-0 right-2 my-auto h-7 w-7 rounded-lg bg-white/5 border border-white/10 text-white/80 hover:text-white">
            <svg id="workersNavChevronBtn" class="h-3 w-3 transition-transform duration-200 mx-auto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div id="workersNavDropdownMenuNav"
             class="absolute left-0 right-0 top-full mt-1 rounded-xl bg-gradient-to-b from-slate-900 to-slate-800 border border-white/10 shadow-xl backdrop-blur
                    opacity-0 pointer-events-none transition-all duration-200 ease-out origin-top scale-95">
            <a href="{% url 'auth_holiday' %}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
                <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center">
                    <i class="fa-solid fa-calendar-days text-sm"></i>
                </span>
                <span class="font-medium">Holiday</span>
            </a>
        </div>
    </div>

    <a href="{% url 'auth_inventory' %}"
       class="nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
        <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
            <i class="fa-solid fa-boxes-stacked text-sm"></i>
        </span>
        <span class="font-medium">Inventory</span>
    </a>

    <a href="{% url 'auth_buyers' %}"
       class="nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
        <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
            <i class="fa-solid fa-users text-sm"></i>
        </span>
        <span class="font-medium">Buyers</span>
    </a>

    <a href="{% url 'auth_blogs' %}"
       class="nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
        <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
            <i class="fa-solid fa-blog text-sm"></i>
        </span>

    </a>

    <a href="{% url 'auth_order' %}"
       class="nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
        <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">

    <a href="{% url 'auth_contacts' %}"
       class="nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
        <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">

</nav>


        <div class="absolute bottom-5 left-0 right-0 px-3">
            <a href="{% url 'auth_logout' %}"
               class="group flex items-center justify-between gap-3 px-4 py-3 text-white/80 hover:text-white hover:bg-white/10 rounded-xl w-full transition-colors border border-white/10">
                <span class="flex items-center gap-3">
                    <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center">
                        <i class="fas fa-right-from-bracket text-sm text-rose-300"></i>
                    </span>
                    <span class="font-medium">Logout</span>
                </span>
                <i class="fa-solid fa-chevron-right text-xs text-white/50 group-hover:text-white/80 transition"></i>
            </a>
        </div>
    </aside>

    <div id="overlay" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <div class="lg:ml-64">
        <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 h-16">
            <div class="flex items-center justify-between h-full px-4 sm:px-6 lg:px-8">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center gap-3">
                        <span class="hidden sm:inline-flex h-9 w-9 rounded-xl bg-slate-900 text-white items-center justify-center">
                            <i id="pageIcon" class="fa-solid fa-gauge-high text-sm"></i>
                        </span>
                        <div>
                            <h2 id="pageTitle" class="text-lg sm:text-xl font-semibold text-gray-800 leading-tight">Dashboard</h2>
                            <p class="hidden sm:block text-xs text-gray-500 leading-tight">Welcome back</p>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3 sm:gap-4">
                    <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-slate-200">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>

                    <div class="flex items-center gap-2 sm:gap-3">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full flex items-center justify-center text-white font-semibold text-sm sm:text-base shadow">
                            DD
                        </div>
                        <span class="hidden sm:block text-sm font-medium text-gray-700">Dhruvin Dhameliya</span>
                    </div>
                </div>
            </div>
        </header>

        {% block admin_dash %}
        
        {% endblock admin_dash %} 
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        (function () {
            const path = window.location.pathname.replace(/\/+$/, '');
            const links = document.querySelectorAll('a.nav-link');
            let activeText = null;

            links.forEach((a) => {
                const href = (a.getAttribute('href') || '').replace(/\/+$/, '');
                if (href && (path === href || path.startsWith(href + '/'))) {
                    a.classList.add('bg-white/15', 'text-white');
                    a.classList.remove('text-white/90');
                    activeText = a.innerText.trim();
                }
            });

            if (activeText) {
                const titleEl = document.getElementById('pageTitle');
                if (titleEl) titleEl.textContent = activeText;

                const pageIconEl = document.getElementById('pageIcon');
                if (pageIconEl) {
                    const activeLink = Array.from(links).find((a) => a.innerText.trim() === activeText);
                    const navIcon = activeLink ? activeLink.querySelector('i') : null;
                    if (navIcon) {
                        const classes = navIcon.className.split(' ').filter(Boolean);
                        if (!classes.includes('text-sm')) classes.push('text-sm');
                        pageIconEl.className = classes.join(' ');
                    }
                }
            }

            const toggle = document.getElementById('workersNavDropdownToggle');
            const menuNav = document.getElementById('workersNavDropdownMenuNav');
            const chevronAnchor = document.getElementById('workersNavChevron');
            const chevronBtn = document.getElementById('workersNavChevronBtn');
            if (toggle && menuNav) {
                toggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isOpen = menuNav.classList.contains('opacity-100');
                    menuNav.classList.toggle('opacity-100', !isOpen);
                    menuNav.classList.toggle('pointer-events-auto', !isOpen);
                    menuNav.classList.toggle('opacity-0', isOpen);
                    menuNav.classList.toggle('pointer-events-none', isOpen);
                    menuNav.classList.toggle('scale-100', !isOpen);
                    menuNav.classList.toggle('scale-95', isOpen);
                    if (chevronAnchor) chevronAnchor.classList.toggle('rotate-180', !isOpen);
                    if (chevronBtn) chevronBtn.classList.toggle('rotate-180', !isOpen);
                });
                document.addEventListener('click', (e) => {
                    if (!menuNav.contains(e.target) && !toggle.contains(e.target)) {
                        menuNav.classList.add('opacity-0', 'pointer-events-none', 'scale-95');
                        menuNav.classList.remove('opacity-100', 'pointer-events-auto', 'scale-100');
                        if (chevronAnchor) chevronAnchor.classList.remove('rotate-180');
                        if (chevronBtn) chevronBtn.classList.remove('rotate-180');
                    }
                });
            }
        })();
    </script>
</body>
</html>
