{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body { max-width: 100%; overflow-x: hidden; }
        main { max-width: 100vw; overflow-x: hidden; }
        .lg\:ml-64 { max-width: 100vw; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="globalLoader" class="fixed inset-0 z-[1000] bg-white/70 backdrop-blur-sm hidden">
        <div class="h-full w-full flex items-center justify-center">
            <div class="h-12 w-12 rounded-full border-4 border-slate-300 border-t-slate-900 animate-spin"></div>
        </div>
    </div>
    <aside id="sidebar" class="fixed top-0 left-0 z-40 h-screen w-64 bg-gradient-to-b from-slate-900 to-slate-800 shadow-xl transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0">
        <div class="flex h-16 items-center justify-between px-5 border-b border-white/10">
            <div class="flex items-center gap-3">
                <div class="h-9 w-9 rounded-xl bg-white/10 border border-white/10 flex items-center justify-center">
                    <i class="fa-solid fa-truck-fast text-white"></i>
                </div>
                <div class="leading-tight">
                    <h1 class="text-lg font-bold text-white tracking-wide">Supplier Desk</h1>
                    <p class="text-[11px] text-white/60">Manage your products</p>
                </div>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-white/80 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <nav class="mt-5 px-3 space-y-1 overflow-y-auto h-[calc(100vh-8rem)] pb-6">
            <a href="{% url 'supplier_dashboard' %}"
               class="sup-nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
                <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
                    <i class="fa-solid fa-gauge-high text-sm"></i>
                </span>
                <span class="font-medium">Dashboard</span>
            </a>

            <a href="{% url 'supplier_orders' %}"
               class="sup-nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
                <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
                    <i class="fa-solid fa-receipt text-sm"></i>
                </span>
                <span class="font-medium">Orders</span>
            </a>

            <a href="{% url 'supplier_returns' %}"
               class="sup-nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
                <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
                    <i class="fa-solid fa-rotate-left text-sm"></i>
                </span>
                <span class="font-medium">Return Orders</span>
            </a>

            
        </nav>

        <div class="absolute bottom-5 left-0 right-0 px-3">
            <a href="{% url 'supplier_logout' %}"
               class="group flex items-center justify-between gap-3 px-4 py-3 text-white/80 hover:text-white hover:bg-white/10 rounded-xl w-full transition-colors border border-white/10">
                <span class="flex items-center gap-3">
                    <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center">
                        <i class="fas fa-right-from-bracket text-sm text-rose-300"></i>
                    </span>
                    <span class="font-medium">Logout</span>
                </span>
                <i class="fa-solid fa-chevron-right text-xs text-white/50 group-hover:text-white/80 transition"></i>
            </a>
        </div>
    </aside>

    <div id="overlay" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <div class="lg:ml-64">
        <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 h-16">
            <div class="flex items-center justify-between h-full px-4 sm:px-6 lg:px-8">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center gap-3">
                        <span class="hidden sm:inline-flex h-9 w-9 rounded-xl bg-slate-900 text-white items-center justify-center">
                            <i id="supPageIcon" class="fa-solid fa-gauge-high text-sm"></i>
                        </span>
                        <div>
                            <h2 id="supPageTitle" class="text-lg sm:text-xl font-semibold text-gray-800 leading-tight">Dashboard</h2>
                            <p class="hidden sm:block text-xs text-gray-500 leading-tight">Welcome back</p>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3 sm:gap-4">
                    <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-slate-200">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>

                    <div class="flex items-center gap-2 sm:gap-3">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold text-sm sm:text-base">
                            DD
                        </div>
                        <span class="hidden sm:block text-sm font-medium text-gray-700">{{ supplier.name }}</span>
                    </div>
                </div>
            </div>
        </header>

    {% block sup_base %}
    
    {% endblock sup_base %}

    <script>
        const __loaderEl = document.getElementById('globalLoader');
        function showLoader(){ if(__loaderEl) __loaderEl.classList.remove('hidden'); }
        function hideLoader(){ if(__loaderEl) __loaderEl.classList.add('hidden'); }
        const __origFetch = window.fetch;
        window.fetch = async function(...args){ showLoader(); try { const r = await __origFetch.apply(this, args); return r; } finally { hideLoader(); } };
        window.addEventListener('beforeunload', () => { showLoader(); });
        document.addEventListener('submit', () => { showLoader(); }, true);
        document.addEventListener('DOMContentLoaded', () => { hideLoader(); });
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        (function () {
            const path = window.location.pathname.replace(/\/+$/, '');
            const links = document.querySelectorAll('a.sup-nav-link');
            let activeText = null;

            links.forEach((a) => {
                const href = (a.getAttribute('href') || '').replace(/\/+$/, '');
                if (href && (path === href || path.startsWith(href + '/'))) {
                    a.classList.add('bg-white/15', 'text-white');
                    a.classList.remove('text-white/90');
                    activeText = a.innerText.trim();
                }
            });

            if (activeText) {
                const titleEl = document.getElementById('supPageTitle');
                if (titleEl) titleEl.textContent = activeText;

                const pageIconEl = document.getElementById('supPageIcon');
                if (pageIconEl) {
                    const activeLink = Array.from(links).find((a) => a.innerText.trim() === activeText);
                    const navIcon = activeLink ? activeLink.querySelector('i') : null;
                    if (navIcon) {
                        const classes = navIcon.className.split(' ').filter(Boolean);
                        if (!classes.includes('text-sm')) classes.push('text-sm');
                        pageIconEl.className = classes.join(' ');
                    }
                }
            }
        })();
    </script>
</body>
</html>
