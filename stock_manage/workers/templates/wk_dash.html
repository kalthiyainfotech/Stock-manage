{% block wk_base %}

<style>
    .calendar-day {
        aspect-ratio: 1;
        min-height: 50px;
    }
    
    .calendar-day:hover {
        transform: scale(1.05);
        transition: transform 0.2s;
    }

    @media (max-width: 640px) {
        .calendar-day {
            min-height: 45px;
        }
    }

    main {
        min-height: 100vh;
        overflow-y: visible;
    }

    .calendar-container {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .calendar-card {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: visible;
    }

    .calendar-content {
        flex: 1;
        overflow: visible;
    }

    .holiday-day {
        background: #dbeafe;
        border: 2px solid #3b82f6;
        color: #1e3a8a;
        font-weight: 700;
        position: relative;
    }

    .holiday-badge {
        position: absolute;
        top: 6px;
        right: 6px;
        height: 6px;
        width: 6px;
        background: #3b82f6;
        border-radius: 9999px;
    }

    .approved-day {
        background: #dcfce7;
        border: 2px solid #22c55e;
        color: #14532d;
        font-weight: 700;
        position: relative;
    }

    .rejected-day {
        background: #fee2e2;
        border: 2px solid #ef4444;
        color: #7f1d1d;
        font-weight: 700;
        position: relative;
    }
    .calendar-label {
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 100%;
        text-align: center;
        font-size: 10px;
        margin-top: 4px;
        color: #4b5563;
        font-weight: 500;
    }
</style>

<script>
    let currentDate = new Date();
    const calendarDays = document.getElementById('calendarDays');
    const monthLabelEl = document.getElementById('monthLabel');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    const todayBtn = document.getElementById('todayBtn');
    const currentWorkerName = '{{ worker.name }}';
    const holidaysByDate = new Map();
    const leavesByDate = new Map();

    async function loadHolidays(year, monthIndex) {
        const month = monthIndex + 1;
        try {
            const res = await fetch(`/workers/api/holidays?year=${year}&month=${month}`);
            if (res.ok) {
                const data = await res.json();
                holidaysByDate.clear();
                (data.holidays || []).forEach(h => {
                    holidaysByDate.set(h.date, h);
                });
            }
        } catch (e) {}
    }

    async function loadLeaves(year, monthIndex) {
        const month = monthIndex + 1;
        try {
            const res = await fetch(`/workers/api/leaves?year=${year}&month=${month}`);
            if (res.ok) {
                const data = await res.json();
                leavesByDate.clear();
                (data.leaves || []).forEach(l => {
                    leavesByDate.set(l.date, l);
                });
            }
        } catch (e) {}
    }

    async function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
        monthLabelEl.textContent = `${monthNames[month]} ${year}`;

        await Promise.all([loadHolidays(year, month), loadLeaves(year, month)]);

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const daysInPrevMonth = new Date(year, month, 0).getDate();
        
        const today = new Date();
        const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
        const todayDate = today.getDate();

        calendarDays.innerHTML = '';

        for (let i = firstDay - 1; i >= 0; i--) {
            const day = daysInPrevMonth - i;
            const dayEl = createDayElement(day, 'prev');
            calendarDays.appendChild(dayEl);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const isToday = isCurrentMonth && day === todayDate;
            const dayEl = createDayElement(day, 'current', isToday);
            calendarDays.appendChild(dayEl);
        }

        const totalCells = calendarDays.children.length;
        const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
        for (let day = 1; day <= remainingCells; day++) {
            const dayEl = createDayElement(day, 'next');
            calendarDays.appendChild(dayEl);
        }
    }

    function createDayElement(day, type, isToday = false) {
        const dayEl = document.createElement('div');
        const baseCell = 'p-3.5 xl:aspect-auto lg:h-28 border-b border-r border-gray-200 flex justify-between flex-col max-lg:items-center min-h-[70px] transition-all duration-300 hover:bg-gray-100';
        const prevCell = 'bg-gray-50';
        dayEl.className = `${baseCell} ${type !== 'current' ? prevCell : ''}`;

        const span = document.createElement('span');
        span.className = `day-number text-xs font-semibold ${type === 'current' ? 'text-gray-900' : 'text-gray-500'} flex items-center justify-center w-7 h-7 rounded-full`;
        span.textContent = day;
        dayEl.appendChild(span);

        const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        if (type === 'current') {
            if (isToday) {
                dayEl.classList.add('bg-yellow-100', 'border-2', 'border-yellow-400');
            }
            const leave = leavesByDate.get(dateStr);
            if (leave) {
                if (leave.status === 'approved') {
                    dayEl.classList.add('approved-day');
                } else if (leave.status === 'rejected') {
                    dayEl.classList.add('rejected-day');
                }
                const wn = leave.worker_name || leave.workerName || leave.worker || '';
                const label = document.createElement('span');
                label.className = 'calendar-label';
                label.textContent = (currentWorkerName && wn && wn === currentWorkerName) ? 'My leave' : (wn ? `${wn}'s leave` : 'Leave');
                dayEl.appendChild(label);
            } else if (holidaysByDate.has(dateStr)) {
                dayEl.classList.add('holiday-day');
                const badge = document.createElement('span');
                badge.className = 'holiday-badge';
                dayEl.appendChild(badge);
                const h = holidaysByDate.get(dateStr);
                const label = document.createElement('span');
                label.className = 'calendar-label';
                label.textContent = (h && (h.name || h.title || h.holiday)) ? (h.name || h.title || h.holiday) : 'Holiday';
                dayEl.appendChild(label);
            }
            dayEl.addEventListener('click', () => {
                document.querySelectorAll('.day-number').forEach(el => {
                    el.classList.remove('bg-indigo-600', 'text-white');
                });
                span.classList.add('bg-indigo-600', 'text-white');
            });
        }

        return dayEl;
    }

    prevMonthBtn.addEventListener('click', async () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        await renderCalendar();
    });

    nextMonthBtn.addEventListener('click', async () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        await renderCalendar();
    });

    todayBtn.addEventListener('click', async () => {
        currentDate = new Date();
        await renderCalendar();
    });

    renderCalendar();
</script>
