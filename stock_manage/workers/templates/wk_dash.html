<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 z-40 h-screen w-64 bg-slate-800 transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0">
        <!-- Logo -->
        <div class="flex h-16 items-center justify-between px-6 border-b border-slate-700">
            <h1 class="text-2xl font-bold text-white">LOGO</h1>
            <button onclick="toggleSidebar()" class="lg:hidden text-white hover:text-gray-300">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Navigation -->
        <nav class="mt-8 px-4">
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-white bg-slate-700 rounded-lg mb-2">
                <i class="fas fa-home"></i>
                <span class="font-medium">Dashboard</span>
            </a>
        </nav>

        <!-- Logout Button -->
        <div class="absolute bottom-8 left-0 right-0 px-4">
            <button class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:text-white hover:bg-slate-700 rounded-lg w-full transition-colors">
                <i class="fas fa-sign-out-alt text-red-600"></i>
                <span class="font-medium"><a href="{% url 'worker_logout' %}" class="">Logout</a></span>
            </button>
        </div>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Header -->
        <header class="sticky top-0 z-20 bg-white border-b border-gray-200 h-16">
            <div class="flex items-center justify-between h-full px-4 sm:px-6 lg:px-8">
                <!-- Left side - Menu button and title -->
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">Dashboard</h2>
                </div>

                <!-- Right side - Notifications and user profile -->
                <div class="flex items-center gap-3 sm:gap-4">
                    <!-- Notification Icon -->
                    <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition-colors">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>

                    <!-- User Profile -->
                    <div class="flex items-center gap-2 sm:gap-3">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold text-sm sm:text-base">
                            DD
                        </div>
                        <span class="hidden sm:block text-sm font-medium text-gray-700">{{ worker.name }}</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="p-4 sm:p-6 lg:p-8">
            <div class="bg-white rounded-lg shadow p-6 sm:p-8">
                <h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Welcome to Dashboard</h3>
                <p class="text-gray-600">Your content goes here. This layout is fully responsive and works on all devices.</p>
            </div>

            <!-- Additional content cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mt-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <h4 class="text-lg font-semibold text-gray-800 mb-2">Card 1</h4>
                    <p class="text-gray-600">Sample content for card 1</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h4 class="text-lg font-semibold text-gray-800 mb-2">Card 2</h4>
                    <p class="text-gray-600">Sample content for card 2</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h4 class="text-lg font-semibold text-gray-800 mb-2">Card 3</h4>
                    <p class="text-gray-600">Sample content for card 3</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }
    </script>
</body>
</html>
