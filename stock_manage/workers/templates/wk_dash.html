{% extends 'wk_base.html' %}
{% block wk_base %}

<style>
    .calendar-day {
        aspect-ratio: 1;
        min-height: 50px;
    }
    
    .calendar-day:hover {
        transform: scale(1.05);
        transition: transform 0.2s;
    }

    @media (max-width: 640px) {
        .calendar-day {
            min-height: 45px;
        }
    }

    /* Full viewport height for main container */
    main {
        height: 100vh;
        overflow: hidden;
    }

    /* Make calendar card fill available space */
    .calendar-container {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .calendar-card {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .calendar-content {
        flex: 1;
        overflow-y: auto;
    }
</style>

<main class="p-3 lg:p-6">
    <div class="mx-auto calendar-container">
        <!-- Calendar Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden calendar-card">
            <div class="p-3 lg:p-5 calendar-content">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl lg:text-2xl font-bold text-gray-800">Calendar</h2>
                    <button id="todayBtn" class="px-3 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition">
                        Today
                    </button>
                </div>

                <!-- My Dashboard Section -->
                <div class="mb-4">
                    <h3 class="text-base lg:text-lg font-semibold text-gray-800 mb-3">My Dashboard</h3>
                    
                    <!-- Month Navigation -->
                    <div class="flex items-center justify-between mb-3 flex-wrap gap-3">
                        <div class="flex items-center space-x-2">
                            <button id="prevMonth" class="w-10 h-10 flex items-center justify-center bg-slate-800 hover:bg-slate-700 text-white rounded-lg transition">
                                <i class="fas fa-chevron-left text-sm"></i>
                            </button>
                            <button id="nextMonth" class="w-10 h-10 flex items-center justify-center bg-slate-800 hover:bg-slate-700 text-white rounded-lg transition">
                                <i class="fas fa-chevron-right text-sm"></i>
                            </button>
                        </div>
                        <div class="text-center flex-1">
                            <h4 id="currentMonth" class="text-2xl lg:text-3xl font-bold text-gray-800"></h4>
                            <p id="currentYear" class="text-lg lg:text-xl text-gray-600"></p>
                        </div>
                        <div class="w-24 hidden sm:block"></div> <!-- Spacer for alignment -->
                    </div>

                    <!-- Calendar Grid -->
                    <div class="overflow-x-auto">
                        <div class="min-w-full">
                            <!-- Day Headers -->
                            <div class="grid grid-cols-7 gap-2 lg:gap-3 mb-2">
                                <div class="text-center font-semibold text-xs lg:text-sm text-gray-700 py-2">Sun</div>
                                <div class="text-center font-semibold text-xs lg:text-sm text-gray-700 py-2">Mon</div>
                                <div class="text-center font-semibold text-xs lg:text-sm text-gray-700 py-2">Tue</div>
                                <div class="text-center font-semibold text-xs lg:text-sm text-gray-700 py-2">Wed</div>
                                <div class="text-center font-semibold text-xs lg:text-sm text-gray-700 py-2">Thu</div>
                                <div class="text-center font-semibold text-xs lg:text-sm text-gray-700 py-2">Fri</div>
                                <div class="text-center font-semibold text-xs lg:text-sm text-gray-700 py-2">Sat</div>
                            </div>

                            <!-- Calendar Days -->
                            <div id="calendarDays" class="grid grid-cols-7 gap-2 lg:gap-3">
                                <!-- Days will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Event Details Section (Optional) -->
                <div id="eventDetails" class="mt-4 p-3 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl hidden">
                    <h4 class="font-semibold text-gray-800 mb-1">Selected Date</h4>
                    <p id="selectedDate" class="text-sm text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // Calendar Logic
    let currentDate = new Date();
    const calendarDays = document.getElementById('calendarDays');
    const currentMonthEl = document.getElementById('currentMonth');
    const currentYearEl = document.getElementById('currentYear');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    const todayBtn = document.getElementById('todayBtn');

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        // Update month and year display
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
        currentMonthEl.textContent = monthNames[month];
        currentYearEl.textContent = year;

        // Get first day of month and number of days
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const daysInPrevMonth = new Date(year, month, 0).getDate();
        
        // Get today's date for highlighting
        const today = new Date();
        const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
        const todayDate = today.getDate();

        // Clear calendar
        calendarDays.innerHTML = '';

        // Add previous month's trailing days
        for (let i = firstDay - 1; i >= 0; i--) {
            const day = daysInPrevMonth - i;
            const dayEl = createDayElement(day, 'prev');
            calendarDays.appendChild(dayEl);
        }

        // Add current month's days
        for (let day = 1; day <= daysInMonth; day++) {
            const isToday = isCurrentMonth && day === todayDate;
            const dayEl = createDayElement(day, 'current', isToday);
            calendarDays.appendChild(dayEl);
        }

        // Add next month's leading days
        const totalCells = calendarDays.children.length;
        const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
        for (let day = 1; day <= remainingCells; day++) {
            const dayEl = createDayElement(day, 'next');
            calendarDays.appendChild(dayEl);
        }
    }

    function createDayElement(day, type, isToday = false) {
        const dayEl = document.createElement('div');
        
        if (type === 'current') {
            dayEl.className = `calendar-day flex items-center justify-center rounded-lg cursor-pointer text-sm lg:text-base
                ${isToday 
                    ? 'bg-yellow-100 border-2 border-yellow-400 font-bold text-gray-900' 
                    : 'hover:bg-gray-100 text-gray-900 font-medium'
                }`;
        } else {
            dayEl.className = 'calendar-day flex items-center justify-center rounded-lg text-gray-400 text-xs lg:text-sm';
        }
        
        dayEl.textContent = day;

        // Add click event
        if (type === 'current') {
            dayEl.addEventListener('click', () => {
                // Remove previous selection
                document.querySelectorAll('.calendar-day').forEach(el => {
                    if (!el.classList.contains('border-yellow-400')) {
                        el.classList.remove('bg-blue-600', 'text-white');
                    }
                });
                
                // Add selection to clicked day (if not today)
                if (!isToday) {
                    dayEl.classList.add('bg-blue-600', 'text-white');
                    dayEl.classList.remove('hover:bg-gray-100');
                }

                // Show event details
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                                  'July', 'August', 'September', 'October', 'November', 'December'];
                const eventDetails = document.getElementById('eventDetails');
                const selectedDate = document.getElementById('selectedDate');
                selectedDate.textContent = `${monthNames[currentDate.getMonth()]} ${day}, ${currentDate.getFullYear()}`;
                eventDetails.classList.remove('hidden');
            });
        }

        return dayEl;
    }

    // Event listeners
    prevMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    nextMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    todayBtn.addEventListener('click', () => {
        currentDate = new Date();
        renderCalendar();
        document.getElementById('eventDetails').classList.add('hidden');
    });

    // Initialize calendar
    renderCalendar();
</script>

{% endblock wk_base %}
