<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 z-40 h-screen w-64 bg-gradient-to-b from-slate-900 to-slate-800 shadow-xl transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0">
        <!-- Logo -->
        <div class="flex h-16 items-center justify-between px-5 border-b border-white/10">
            <div class="flex items-center gap-3">
                <div class="h-9 w-9 rounded-xl bg-white/10 border border-white/10 flex items-center justify-center">
                    <i class="fa-solid fa-user-helmet-safety text-white"></i>
                </div>
                <div class="leading-tight">
                    <h1 class="text-lg font-bold text-white tracking-wide">Worker Desk</h1>
                    <p class="text-[11px] text-white/60">Your workspace</p>
                </div>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-white/80 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Navigation -->
        <nav class="mt-5 px-3 space-y-1 overflow-y-auto h-[calc(100vh-8rem)] pb-6">
            <a href="{% url 'work_dash' %}"
               class="wk-nav-link group flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 hover:text-white hover:bg-white/10 transition">
                <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 transition">
                    <i class="fa-solid fa-gauge-high text-sm"></i>
                </span>
                <span class="font-medium">Dashboard</span>
            </a>
        </nav>

        <!-- Logout Button -->
        <div class="absolute bottom-5 left-0 right-0 px-3">
            <a href="{% url 'worker_logout' %}"
               class="group flex items-center justify-between gap-3 px-4 py-3 text-white/80 hover:text-white hover:bg-white/10 rounded-xl w-full transition-colors border border-white/10">
                <span class="flex items-center gap-3">
                    <span class="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center">
                        <i class="fas fa-right-from-bracket text-sm text-rose-300"></i>
                    </span>
                    <span class="font-medium">Logout</span>
                </span>
                <i class="fa-solid fa-chevron-right text-xs text-white/50 group-hover:text-white/80 transition"></i>
            </a>
        </div>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Header -->
        <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 h-16">
            <div class="flex items-center justify-between h-full px-4 sm:px-6 lg:px-8">
                <!-- Left side - Menu button and title -->
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center gap-3">
                        <span class="hidden sm:inline-flex h-9 w-9 rounded-xl bg-slate-900 text-white items-center justify-center">
                            <i id="wkPageIcon" class="fa-solid fa-gauge-high text-sm"></i>
                        </span>
                        <div>
                            <h2 id="wkPageTitle" class="text-lg sm:text-xl font-semibold text-gray-800 leading-tight">Dashboard</h2>
                            <p class="hidden sm:block text-xs text-gray-500 leading-tight">Welcome back</p>
                        </div>
                    </div>
                </div>

                <!-- Right side - Notifications and user profile -->
                <div class="flex items-center gap-3 sm:gap-4">
                    <!-- Notification Icon -->
                    <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-slate-200">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>

                    <!-- User Profile -->
                    <div class="flex items-center gap-2 sm:gap-3">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full flex items-center justify-center text-white font-semibold text-sm sm:text-base shadow">
                            {{ worker.name|first|upper|default:"W" }}
                        </div>
                        <span class="hidden sm:block text-sm font-medium text-gray-700">{{ worker.name }}</span>
                    </div>
                </div>
            </div>
        </header>

        {% block wk_base %}

        {% endblock wk_base %}
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        // Active nav highlight + title/icon for worker layout
        (function () {
            const path = window.location.pathname.replace(/\/+$/, '');
            const links = document.querySelectorAll('a.wk-nav-link');
            let activeText = null;

            links.forEach((a) => {
                const href = (a.getAttribute('href') || '').replace(/\/+$/, '');
                if (href && (path === href || path.startsWith(href + '/'))) {
                    a.classList.add('bg-white/15', 'text-white');
                    a.classList.remove('text-white/90');
                    activeText = a.innerText.trim();
                }
            });

            if (activeText) {
                const titleEl = document.getElementById('wkPageTitle');
                if (titleEl) titleEl.textContent = activeText;

                const pageIconEl = document.getElementById('wkPageIcon');
                if (pageIconEl) {
                    const activeLink = Array.from(links).find((a) => a.innerText.trim() === activeText);
                    const navIcon = activeLink ? activeLink.querySelector('i') : null;
                    if (navIcon) {
                        const classes = navIcon.className.split(' ').filter(Boolean);
                        if (!classes.includes('text-sm')) classes.push('text-sm');
                        pageIconEl.className = classes.join(' ');
                    }
                }
            }
        })();
    </script>
</body>
</html>
